<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	</head>
	<style type="text/css">
		.content {
		margin: 0 auto;
		padding: 0 2em;
		max-width: 800px;
		margin-bottom: 50px;
		}
		.header {
		max-width: 768px;
		margin: 0 auto;
		padding: 1em;
		text-align: center;
		border-bottom: 1px solid #eee;
		background: #fff;
		}
		.header h1 {
		font-size: 300%;
		font-weight: 100;
		margin: 0;
		}
		.content .pure-menu {
		margin-top: 2em;
		}
		.content .pure-table {
		margin-top: 2em;
		}
	</style>
	<body ng-app="app" ng-controller="mainCtrl" class="ng-scope">
		<div class="content">

			<div class="header">
			<h1>Table Component</h1>
			</div>

			<div class="pure-menu pure-menu-open pure-menu-horizontal">
			<ul>
			<li><a href="#" ng-click="regenerate()">Refresh Modified Date</a></li>
			</ul>
			</div>
			<my-table table="table"></my-table>

		</div>

		<script src="https://ngreact.github.io/ngReact/bower_components/angular/angular.js"></script>
		<script src="https://ngreact.github.io/ngReact/bower_components/react/react.js"></script>
		<script src="https://ngreact.github.io/ngReact/bower_components/react/react-dom.js"></script>

		<script src="https://ngreact.github.io/ngReact/ngReact.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
